<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div class="main" id="main">
		<div v-if="!register" class="login">
			<div class="login-content">登陆</div>
			<div class="user-name">
				<input type="text" v-model="userName" placeholder="请输入账号">
			</div>
			<div class="password">
				<input type="password" v-model="password" placeholder="请输入密码">
			</div>
			<a href="javascript:void(0)" @click="login" class="login-btn">登陆</a>
			<a href="javascript:void(0)" class="register-btn" @click="tabRegister">注册</a>
		</div>
		<div v-if="register" class="register">
			<div class="login-content">注册</div>
			<div class="register-box">
				<div class="register-item">
					<div class="left-option">账号</div>
					<input type="text" class="right-option" placeholder="请输入账号" v-model="name">
				</div>
				<div class="register-item">
					<div class="left-option">性别</div>
					<select class="right-option" v-model="gender">
						<option value="m">男</option>
						<option value="f">女</option>
						<option value="x">保密</option>
					</select>
				</div>
				<div class="register-item">
					<textarea placeholder="请输入简介" class="intro" v-model="bio"></textarea>
				</div>
				<div class="register-item">
					<div class="left-option">密码</div>
					<input type="password" class="right-option" placeholder="请输入密码" v-model="password">
				</div>		
				<div class="register-item">
					<div class="left-option">重复密码</div>
					<input type="password" class="right-option" placeholder="请重复输入密码" v-model="repassword">
				</div>											
			</div>
			<a href="javascript:void(0)" class="cancel" @click="tabRegister">取消</a>
			<a href="javascript:void(0)" class="register-ok" @click="toRegister">确定</a>			
		</div>		
	</div>
	<script type="text/javascript" src="/js/libs/vue.js"></script>
	<script type="text/javascript" src="/js/libs/vue-resource.min.js"></script>
	<script type="text/javascript" src="/js/signin.js"></script>	
</body>
</html>
