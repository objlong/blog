<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div class="main" id="main">
		<div class="login">
			<div class="login-content">登陆</div>
			<div class="user-name">
				<input type="text" v-model="userName" placeholder="请输入账号">
			</div>
			<div class="password">
				<input type="password" v-model="password" placeholder="请输入密码">
			</div>
			<a href="javascript:void(0)" @click="login" class="login-btn">登陆</a>
			<a href="javascript:void(0)" class="register-btn">注册</a>
		</div>		
	</div>
	<script type="text/javascript" src="/js/libs/vue.js"></script>
	<script type="text/javascript" src="/js/libs/vue-resource.min.js"></script>
	<script type="text/javascript" src="/js/signin.js"></script>	
</body>
</html>
